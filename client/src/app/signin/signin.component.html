<div>
  <app-navbar></app-navbar>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
              <div class="card-header">
                <h3 class="mb-0">Signin</h3>
              </div>
              <div class="card-body">
                <form (submit)="signin()" #f="ngForm" novalidate>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-lg" autocomplete="on" name="email" placeholder="janedoe@gmail.com" [(ngModel)]="credentials.email"
                      [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                      required email>
                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control form-control-lg" autocomplete="off" name="password" placeholder="**********" [(ngModel)]="credentials.password"
                      [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                      required>
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="register">
                    <span>Don't have an account? <a href="/">Signup</a></span>
                    <button type="submit" class="btn btn-primary btn-md float-right" id="btnLogin">Signin</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
